<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassificaÃ§Ã£o de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 15px;
            background: #ffffff;
            color: #4A90E2;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        label:hover {
            background: #e6f0ff;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ffdb4d;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px auto;
            display: none;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4A90E2;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    </script> -->
</head>
<body>

    <div class="container">
        <h1>Classificador de Cachorro ou Gato</h1>
        
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput">Escolher Imagem</label>

        <img id="preview" src="" alt="Preview">

        <button id="classifyButton" onclick="classificarImagem()">Classificar</button>
        
        <div class="loader" id="loader"></div>
        <p id="result">Nenhuma classificaÃ§Ã£o ainda.</p>
    </div>
</body>
<script type="module">
    import { Client, handle_file } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultText = document.getElementById('result');
    const classifyButton = document.getElementById('classifyButton');
    const loader = document.getElementById('loader');

    imageInput.addEventListener('change', function () {
        const file = imageInput.files[0];
        if(file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            resultText.innerText = "Pronto para classificar!";
        }
    });
    
    window.classificarImagem = async function() {
        const input = document.getElementById("imageInput");
        
        if(input.files.length === 0) {
            alert("Escolha uma imagem primeiro!");
            return;
        }

        classifyButton.disabled = true;
        loader.style.display = "block";
        resultText.innerText = "Processando... ðŸ”„";


        const file = input.files[0];
        
        try {
            const client = await Client.connect("cesarlucas/cat-or-dog");
            
            const result = await client.predict("/predict", [handle_file(file)], 
            );
           
            resultText.innerHTML = 
                `ðŸŽ¯ <strong>${result.data[0].label == 'Dog' ? 'Cachorro' : 'Gato'}</strong><br>
                ðŸ“Š ConfianÃ§a: ${(result.data[0].confidences[0].confidence * 100).toFixed(2)}%`;

            classifyButton.disabled = false;
            loader.style.display = "none";

            } catch (error) {
                console.error("Erro ao classificar imagem:", error);
                // document.getElementById("resultado").innerText = "Erro ao processar imagem.";
                resultText.innerText = "Formato de resultado inesperado";
            }
   
    }

</script>
</html>
